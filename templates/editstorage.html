{% extends "main.html" %}
{% block content %}
        <div class="col-md-12">
            <div class = 'flash'>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  
                <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div> 
    	<div class="col-md-12">	
            <h1> Edit {{item.name}} </h1>
            <form action="{{ url_for('storageEdit', storage_name = storage_name)}}" method = 'post'>
            	<div class="form-group">
			    
				<label>Name:</label>
				<input type ='text' size='30' name='name' placeholder = '{{item.name }}'>
			    </div>
                <input type='submit' class="btn btn-warning" value='Edit'>
                <a class="btn btn-warning" href = "{{url_for('storagesAll')}}"> Cancel </a>
               
            </form>
        </div>    
{% endblock %}
