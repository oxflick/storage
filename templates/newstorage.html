{% extends "main.html" %}
{% block content %}
        <div class="col-md-12">
        	<div class = 'flash'>
				{% with messages = get_flashed_messages() %}
		        {% if messages %}
		          
		        <ul>
		        {% for message in messages %}
		            <li> <strong> {{ message }} </strong> </li>
		        {% endfor %}
		        </ul>
		        {% endif %}
		        {% endwith %}
		    </div>
        </div> 

    	<div class="col-md-12">	
            <h1> New Storage </h1>
			<form action="{{url_for('storageNew')}}" method = 'POST'>

			<dl>
				<dt>Name:</dt>
					<dd><input type ='text' size='30' name='name'></dd>

			</dl>
			<input class="btn btn-success" type='submit' value='Create'>
			<a class="btn btn-warning" href = '{{url_for('storagesAll')}}'> Cancel </a>
			</form>
	    </div>		
{% endblock %}
